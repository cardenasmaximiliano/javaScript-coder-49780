<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .clase1 {
            color: red;
        }
        #id1 {
            color: blue;
        }
        .clase2 {
            font-weight: bold;
        }
        #id2 {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <p class="clase1 clase2">Este es un párrafo con estilo.</p>
    <p id="id1" class="clase1">Este es otro párrafo con estilo.</p>
    <p class="clase2" id="id2">Este es un tercer párrafo con estilo.</p>
</body>
</html>
